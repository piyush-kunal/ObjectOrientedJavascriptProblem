<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function Circle(radius) {
        //Instance field
        this.radius = radius;
        //Static field
        Circle.PI = 3.141;

        this.CalculateArea = function(){
          return Circle.PI * this.radius * this.radius;
        }
      }

      var circleOject = new Circle(10);
      document.write("Area = "+circleOject.CalculateArea());
    </script>
  </head>
  <body>

  </body>
</html>
