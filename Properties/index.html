<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function Employee(name, age) {
        var _name = name;
        var _age = age;

        Object.defineProperty(this, "age", {
          get: function(){
            return _age;
          },
          set: function(value) {
            if (value < 1 || value > 100) {
              alert("Invalid age")
            }
            else {
               _age = value;
            }
          }
        });
        Object.defineProperty(this, "name", {
          get: function(){
            return _name;
          }
        });
      }
      var employee = new Employee("piyush", 30);
      employee.age = 35;
      employee.name = "kunal";
      document.write(employee.name+ " " +employee.age);
    </script>
  </head>
  <body>

  </body>
</html>
